<!DOCTYPE html>
<html>
<head>
	<title>Khulli Supermarket Sale!</title>
<style>
body 
{
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
}
.container 
{
 width: 80%;
 margin: 40px auto;
 background-color: #fff;
 padding: 20px;
 border: 1px solid #ddd;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.header 
{
 background-color: #337ab7;
 color: #fff;
 padding: 10px;
 border-bottom: 1px solid #337ab7;
 text-align: center;
}
.content 
{
 padding: 20px;
}
.sale 
{
 font-size: 24px;
 font-weight: bold;
 color: #ff0000;
}
.button 
{
 background-color: #337ab7;
 color: #fff;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
}
.button:hover 
{
 background-color: #23527c;
}
.product
{
 display:flex;
 flex-wrap:wrap;
 justify-content:center;
}
.product-item
{
 margin:10px;
 width:200px;
}
.product-item img
{
 width:100%;
 height:150px;
 object-fit:cover;
		}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Khulli Supermarket</h1>
</div>
<div class="content">
<p>Get up to 50% off on all items!</p>
<p class="sale">Hurry! Sale ends soon!</p>
<div class="product">
<div class="product-item">
<img src="https://media.istockphoto.com/id/995518546/photo/assortment-of-colorful-ripe-tropical-fruits-top-view.jpg?s=612x612&w=0&k=20&c=bz2zksjSPikOYm9I-mG-f8SAQWVpFsR4M_u4K9soLQ0="alt="Fruits">
<h3>Fruits</h3>
<p>Starting Price:Rs.59</p>
</div>
<div class="product-item">
<img src="https://media.istockphoto.com/id/1203599923/photo/food-background-with-assortment-of-fresh-organic-vegetables.jpg?s=612x612&w=0&k=20&c=DZy1JMfUBkllwiq1Fm_LXtxA4DMDnExuF40jD8u9Z0Q="alt="Vegitables">
<h3>Vegitables</h3>
<p>Starting Price:Rs30</p>
</div>
<div class="product-item">
<img src="https://media.gettyimages.com/id/1335669510/vector/vector-isometric-devices-set.jpg?s=612x612&w=gi&k=20&c=XhMrwS5dZ5l7ti8YVvNYeX0y6jgMLYCxJE5KmQ87ZZQ="alt="Electronic Gargets">
<h3>Electronic Gadgets</h3>
<p>Starting Price:Rs999</p>
</div>
<div class="product-item">
<img src="https://bhukkadcompany.com/wp/wp-content/uploads/2024/06/The-Ultimate-List-15-Best-Bakeries-in-Mumbai-for-Dessert-Lovers-710x473.png"alt="Bakery">
<h3>Bakery</h3>
<p>Starting Price:Rs99</p>
</div>
<div class="product-item">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnAObBIsNWwyQTj4AfTRpvS6GBAZ2e_kwpxA&s"alt="Ladies Fancy Items">
<h3>Ladies Fancy Items</h3>
<p>Starting Price:Rs35</p>

</div>
<button class="button">Shop Now!</button>
</div>
</div>

</html>
